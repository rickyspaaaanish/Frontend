<!DOCTYPE html>
<html>
	<head>
		<title>Тест сайт</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" type="text/css"/>
	</head>
	<body>
		<div id = "header" class="container">
			<div class="row">
			  <div class="col-1">
				<div id = "logo">
					<img src="images\Logo.png">
				</div>
			  </div>
			  <div class="col-4">
				<div class="col">
					<div class = "button">
						<img src = "images\rss.svg">
						<div class="label">
							feed
						</div>
					</div>
				</div>
				<div class="col">
					<div class = "button">
						<img src = "images\users.svg">
						<div class="label">
							network
						</div>
					</div>
				</div>
				<div class="col">
					<div class = "button">
						<img src = "images\briefcase.svg">
						<div class="label">
							jobs
						</div>
					</div>
				</div>
				<div class="col">
					<div class = "button">
						<img src = "images\message-square.svg">
						<div class="label">
							chat
						</div>
					</div>
				</div>
				<div class="col">
					<div class = "button">
						<img src = "images\bell.svg">
						<div class="label">
							notices
						</div>
					</div>
				</div>
			  </div>
			  <div class="col-3 justify-content-start">
				<div class="col-2">
					<img src = "images\search.svg">
				</div>
				<div class="col-4">
					<span id = search-label>Search</span>
				</div>
			  </div>
			  <div class="col-3 justify-content-start">
				<div class="col-3">
					<div id = "avatar">
						<img src = "images\Rectangle.png">
					</div>
				</div>
				<div id = "info" class="col-6">
					<div id = "name-label" class = "label">D. Kargaev</div>
					<div id = "you-label" class = "label">you</div>
					<div id = "views-label" class = "label">367 views today</div>
					<div id = "views-difference">
						<div id = "difference-label" class = "label">+32</div>
						<img src = "images\arrow-up-right.svg">
					</div>
					
				</div>
			  </div>
			  <div class="col-1">
				<div class = "button">
					<img src = "images\more-horizontal.svg">
					<div class="label">
						other
					</div>
				</div>
			  </div>
			</div>
		</div>
	</body>
</html>
